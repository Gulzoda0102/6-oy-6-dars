    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        body.dark-mode {
          background-color: #333;
          color: white;
        }
    
        #taskList {
          padding: 20px;
        }
    
        #taskInput {
          padding: 8px;
          width: 80%;
        }
    
        #addTaskButton {
          padding: 8px 16px;
          margin-left: 10px;
        }
    
        ul {
          list-style-type: none;
          padding: 0;
        }
    
        li {
          margin-bottom: 8px;
        }
    
        button {
          cursor: pointer;
        }
      </style>
    </head>
    <body>
    
      <button id="darkModeToggle">Switch Dark Mode</button>
    
      <div id="taskList">
        <input type="text" id="taskInput" placeholder="Yangi vazifa kiriting">
        <button id="addTaskButton">Add</button>
        <ul id="tasks"></ul>
      </div>
    
      <script src="main.js"></script>
    </body>
    </html>
